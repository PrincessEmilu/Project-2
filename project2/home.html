<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.rawgit.com/nnattawat/flip/master/dist/jquery.flip.min.js"></script>
    <title>Project 2</title>
</head>

<body>
    <header>
        <h1>Star Finder!</h1>
    </header>
    <div id="wrapper">
        <input type="text" id="search">
        <button id="searchButton" type="submit">Search!</button>
        <p id="status">Status: Ready to search!</p>
        <div class="searchResult">
            <div class="front">
                <section>
                    <p class = "searchFront">Your search results go here!</p>
                </section>
            </div>
            <div class="back">
                <p class = "searchData">Back</p>
            </div>
        </div>
        <div id="random">
            <h3>Random characters if you don't want to search!</h3>
            <select id="filter">
                <option value="0">Select movie to filter results! </option>
                <option value="1">Episode 4 </option>
                <option value="2">Episode 5 </option>
                <option value="3">Episode 6 </option>
                <option value="4">Episode 1 </option>
                <option value="5">Episode 2 </option>
                <option value="6">Episode 3 </option>
            </select>
        </div>
     
        <div class="flip">
            <div class="front">
                <section>
                    <p class = "front1">Image 1</p>
                </section>
            </div>
            <div class="back">
                <p class = "data1">No data loaded!</p>
            </div>
        </div>
        <div class="flip">
            <div class="front">
                <section>
                    <p class = "front2">Image 2</p>
                </section>
            </div>
            <div class="back">
                <p class = "data2">No data loaded!</p>
            </div>
        </div>
        <div class="flip">
            <div class="front">
                <section>
                    <p class = "front3">Image 3</p>
                </section>
            </div>
            <div class="back">
                <p class = "data3">No data loaded!</p>
            </div>
        </div>
      
        <!----<button id="newRandom" type="submit">New Random Characters!</button>><!-->

    </div>
    <script src="scripts.js"></script>

</body>

</html>
